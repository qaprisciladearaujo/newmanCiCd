name: "Newman Tests"
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setUp:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - uses: actions/checkout@v1
      - name: Run API Tests
        run: |
          newman --version
          npm install -g newman-reporter-htmlextra
       # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults       
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
     - name: Run Postman collection
       run: |
          newman run ./collection/SpaceX.postman_collection.json -e ./environment/SpaceX.postman_environment.json --reporters cli,htmlextra testResults/report-spacex.html
     - name: Download a Report
       if: always()
       uses: actions/download-artifact@v2.0.10
       with:
          name: report-spacex.html
          path: testResults/report-spacex.html
          when: always

